  <!-- V right leg -->
  <path d="M32 8 L38 8 L56 56" fill="none" stroke="url(#avGradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- A crossbar -->
  <path d="M14 40 L32 40" fill="none" stroke="url(#avGradient)" stroke-width="4" stroke-linecap="round"/>
</svg>
