<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="avGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cbd5e1"/>
      <stop offset="50%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#7dd3fc"/>
    </linearGradient>
  </defs>
  <!-- A left leg -->
  <path d="M8 56 L26 8 L30 8 L22 30" fill="none" stroke="url(#avGradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
